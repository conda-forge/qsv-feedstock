context:
  version: 0.128.0

package:
  name: qsv
  version: ${{ version }}

source:
  url: https://github.com/jqnatividad/qsv/archive/${{ version }}.tar.gz
  sha256: c3a6787406d5e7fcbca0f8d2a0727b198ef582d22c4aeef467b56c2384d02d3a

build:
  number: 1
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - if: build_platform != target_platform
      then: cross-python_${{ target_platform }}
    - if: build_platform != target_platform
      then: python
  host:
    - libclang
    - if: osx
      then: libiconv
    - python
  run:
    - python
  ignore_run_exports:
    from_package:
      - libclang

tests:
  - script:
      - qsv --help

about:
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Ultra-fast CSV data-wrangling toolkit
  homepage: https://github.com/jqnatividad/qsv
  repository: https://github.com/jqnatividad/qsv

extra:
  recipe-maintainers:
    - danielnachun
