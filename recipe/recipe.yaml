context:
  version: "15.0.1"

package:
  name: qsv
  version: ${{ version }}

source:
  url: https://github.com/jqnatividad/qsv/archive/${{ version }}.tar.gz
  sha256: 5ca3a5d3259176d468002a54699f93341f7feff115a26f9a1ea6bb9aa55b24c0

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - cmake
    - libclang  # only used for a build binary
    - make
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
        - python
    - pkg-config
  host:
    - if: osx
      then: libiconv
    - python
    - if: linux
      then: wayland
  run:
    - python

tests:
  - script:
      - qsv --help

about:
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Ultra-fast CSV data-wrangling toolkit
  homepage: https://github.com/jqnatividad/qsv
  repository: https://github.com/jqnatividad/qsv

extra:
  recipe-maintainers:
    - danielnachun
